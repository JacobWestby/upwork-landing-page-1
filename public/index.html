<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="../src/index.js" defer></script>
    <title>RickRack Systems</title>
  </head>
  <body class="h-screen overflow-hidden" style="background-color: rgba(35, 35, 35, 0.8)">
    <nav class="bg-[#36A7A7] h-[10vh] flex items-center pl-4 md:pl-[4rem]">
      <div class="flex flex-col">
        <h1 class="logo font-bold text-[1.5rem] md:text-[2rem] h-[30px] tracking-tight">RickRack</h1>
        <h1 class="tracking-widest">Systems</h1>
      </div>
    </nav>
    <main class="relative bg-[url('../src/images/background.jpg')] bg-cover bg-center bg-no-repeat h-[70vh] overflow-x-hidden">
      <section class="absolute h-full w-full flex items-center" style="background-color: rgba(35, 35, 35, 0.8)">
        <div class="flex flex-col justify-between h-1/2 w-full px-2 md:px-[4rem]">
          <p class="side-fade text-[1.8rem] underline">Think Different</p>
          <h2 class="side-fade font-bold text-[2.5rem] md:text-[3rem] lg:text-[5rem] max-w-[550px] leading-10 md:leading-none md:max-w-[70%] lg:max-w-[70%]">Time to upgrade your workplace</h2>
          <p class="side-fade font-thin text-[#36A7A7] mt-2 text-sm md:text-lg">Something said by a famous person or quote from a boss - Mister famous</p>
          <button
            class="bg-[#B1824C] font-bold h-fit w-fit py-2 px-3 self-center text-white rounded-sm mt-5 hover:translate-y-1 transition-all duration-200 ease-in-out shadow-xl opacity-0"
            id="solutions"
          >
            Solutions
          </button>
        </div>
      </section>
    </main>

    <footer class="bg-[#353535] h-full max-h-[20vh] flex pb-2 flex-col items-center">
      <div class="h-full w-5/6 py-2 flex flex-col justify-center gap-2 items-center" id="bottom">
        <form class="h-1/3">
          <div class="flex h-full">
            <input
              type="text"
              name="email"
              placeholder="company@email.com"
              class="h-full px-1 focus:outline-none bg-slate-200 transition-all duration-100 ease-in-out focus:bg-white rounded-l-sm shadow-xl md:w-[30vw]"
            />
            <input
              type="submit"
              class="h-full w-full min-w-[70px] max-w-xs bg-[#36A7A7] text-white font-bold rounded-r-sm shadow-xl hover:bg-[#B1824C] transition-all duration-300 ease-in-out md:w-[10vw]"
            />
          </div>
        </form>
        <p class="font-semibold self-center text-sm">Sign up for the newsletter today!</p>
      </div>
    </footer>
  </body>
</html>
